<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>My Page Title</title>
		<meta name="description" content="My Page Description" />
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="info_field"></div>
		<form>
			<div class="form_item">
				<input type="button" value="Start" onclick="timer.startTimer()" />
				<p class="message-text"></p>
			</div>
			<div class="form_item">
				<input type="button" value="Get the time" onclick="timer.getTime()" />
				<p class="message-text"></p>
			</div>
			<div class="form_item">
				<input type="button" value="Stop" onclick="timer.stopTimer()" />
				<p class="message-text"></p>
			</div>
			<div class="form_item">
				<input type="button" value="Reset" onclick="timer.resetTimer()" />
				<p class="message-text"></p>
			</div>
		</form>

		<script src="task8.js"></script>
	</body>
</html>
